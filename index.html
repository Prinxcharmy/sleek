<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sleek</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="style.css" />
    <script src="/all.min.js"></script>
</head>
<body>
    <div id="page-wrapper">

        <!-- Header -->
        <header id="header">
            <div class="center">
                <nav id="nav">
                    <h1 id="logo" class="header"><a href="index.html">Sleek</a></h1>
                
                    <button class="nav-toggle">
                        <i class="fas fa-bars icon"></i>
                    </button>
    
                    <!-- links -->
                    <div class="links-container">
                        <ul class="links">
                            <li><a href="index.html">Home</a></li>
                            <li>
                                <a href="#">Men Collection</a>
                            </li>
                            <li><a href="#">Women Collection</a></li>
                            <li><a href="#" class="button primary">Shop now</a></li>
                        </ul>
                    </div>
                    
                </nav>
            </div>
           
        </header>

        <!-- Banner -->
				<section id="banner">
					<div class="content">
						<div class="header">
							<h2 class="text">Lack of time <br>
                            is lack of priorities</h2>
							<button><a href="#" class="button primary">Shop now</a></button>
                        </div>

					</div>
				</section>

                <!-- collection -->
                <section class="collection">
                    <div class="container">
                        <div id="men" class="men">
                            <h3 class="header">Men Collection</h2>
                        </div>
                        <div id="women" class="women">
                                <h3 class="header">Women Collection</h2>
                        </div>
                    </div>
                </section>

                <!--contact  -->

                <section id="contact" class="wrapper style2 special fade">
					<div class="container">
						<div class="header">
							<h3>Subscribe !</h3>
							<p>to see our latest collection as they arrive</p>
                        </div>
						<form method="post" action="#" class="cta">
							<div class="row gtr-uniform gtr-50">
								<div class="col-8 col-12-xsmall"><input type="email" name="email" id="email" placeholder="Your Email Address" /></div>
								<div class="col-4 col-12-xsmall"><input type="submit" value="Get Started" class="button fit primary" /></div>
							</div>
						</form>
					</div>
				</section>

                <!-- footer -->
                <footer id="footer">
					<ul class="icons">
						<li><a href="#" class="icon fa-brands alt fa-twitter"><span class="label">Twitter</span></a></li>
						<li><a href="#" class="icon fa-brands alt fa-facebook-f"><span class="label">Facebook</span></a></li>
						<li><a href="#" class="icon fa-brands alt fa-linkedin-in"><span class="label">LinkedIn</span></a></li>
						<li><a href="#" class="icon fa-brands alt fa-instagram"><span class="label">Instagram</span></a></li>
						<li><a href="#" class="icon fa-brands alt fa-github"><span class="label">GitHub</span></a></li>
						<li><a href="#" class="icon fa-solid alt fa-envelope"><span class="label">Email</span></a></li>
					</ul>
					
				</footer>
    </div>
    
    <script src="/main.js"></script>
</body>
</html>
